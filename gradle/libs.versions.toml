material = { group = "com.google.android.material", name = "material", version.ref = "material" }

[bundles]
androidx-compose = [
    "compose.activity",
    "compose.material3",
    "compose.material3.window",
    "compose.navigation",
    "compose.coil",
    "compose.paging",
    "compose.ui",
    "compose.ui.graphics",
    "compose.ui.tooling.preview",
    "compose.foundation",
    "compose.foundation.layout",
    "compose.runtime",
]


